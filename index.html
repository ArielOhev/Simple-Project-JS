<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Cube Game</title>
  </head>

  <body>
    <div class="btn">
      <a href="#" class="again">🔁 New Game</a>
      <img class="dice" src="dice-1.png" alt="Dice-Cube" />
      <a href="#" class="roll">🎲 Roll Dice</a>
      <a href="#" class="hold">👁 Hold</a>
    </div>
    <div class="container">
      <div id="PLAYER--1">
        <h1>PLAYER 0</h1>
        <p class="score">0</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p id="current--1">0</p>
        </div>
      </div>
      <div id="PLAYER--0">
        <h1>PLAYER 1</h1>
        <p class="score">0</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p id="current--0">0</p>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
